<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Hangman Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="game-info">
                <div class="game-name">Hangman</div>
                <div class="category">Category: <span></span></div>
            </div>
            <hr />
            <div class="row">
                <div class="hangman-draw">
                    <div class="the-draw">
                        <div class="the-stand"></div>
                        <div class="the-hang"></div>
                        <div class="the-rope"></div>
                        <div class="the-man">
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="hands"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="win-lose"></div>
                <div class="letters"></div>
            </div>
            <hr />
            <div class="guessed-letters"></div>
        </div>
        <audio id="success" src="media/Correct.mp3" preload="auto"></audio>
        <audio id="fail" src="media/Incorrect.mp3" preload="auto"></audio>
        <script src="main.js"></script>
    </body>
</html>
